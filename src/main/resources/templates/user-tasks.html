<!DOCTYPE html>
<html>
<head>
    <title>User Tasks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Tasks for User</h1>
    <div class="list-group">
        <th:block th:each="task : ${tasks}">
            <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" th:text="${task.title}"></h5>
                    <small>Task ID: <span th:text="${task.id}"></span></small>
                </div>
                <p class="mb-1" th:text="${task.description}"></p>
                <small>Status: <span th:text="${task.status ? 'Completed' : 'Pending'}"></span></small>
            </a>
        </th:block>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
